<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reactive Framework</title>
</head>
<body>
<div id="app"></div>
<button onclick="replaceNode(node, newNode)"></button>
<button onclick="replaceNodeBack(node, newNode)"></button>

<script type="text/javascript" src="vdom.js"></script>
<script>
    const node = h('div', { class: 'container'}, [
        h('h1', { title: 'this is title'},'Basics of JS Framework' ),
        h('h4', { title: 'this is title 4'},'Second title' )
    ])
    const newNode = h('div', { class: 'container'}, [
        h('h1', { title: 'this is title'},'Basics of JS Framework - updated' ),
        h('div', { title: 'this is div'},[
            h('img', { src: 'http://image-src.com', style: 'width:300px;'}, [])
        ] )
    ])

    mount(node, document.getElementById('app'))

    function replaceNode (oldNode, newNode) {
        patch(oldNode, newNode)
    }
    function replaceNodeBack (oldNode, newNode) {
        patch(newNode, oldNode)
    }
</script>
</body>
</html>
